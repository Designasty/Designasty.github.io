<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Galleries</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="layout">
            <h1>Gallery Content Layout</h1>
            <h3>Lanscape Gallery (grid)</h3>
            <div class="basic-grid-gallery">
                <img src="images/images/tea_L1.jpg" alt="tea1">
                <img src="images/images/tea_L2.jpg" alt="tea2">
                <img src="images/images/tea_L3.jpg" alt="tea3">
                <img src="images/images/tea_L4.jpg" alt="tea4">
                <img src="images/images/tea_L5.jpg" alt="tea5">
                <img src="images/images/tea_L6.jpg" alt="tea6">
                <img src="images/images/tea_L7.jpg" alt="tea7">
                <img src="images/images/tea_L8.jpg" alt="tea8">
                <img src="images/images/tea_L9.jpg" alt="tea9">
            </div>  
            
            <h3>Portrait Gallery (grid)</h3>
            <div class="basic-grid-gallery">
                <img src="images/images/tea_P1.jpg" alt="tea-1">
                <img src="images/images/tea_P2.jpg" alt="tea-2">
                <img src="images/images/tea_P3.jpg" alt="tea-3">
                <img src="images/images/tea_P4.jpg" alt="tea-4">
                <img src="images/images/tea_P5.jpg" alt="tea-5">
                <img src="images/images/tea_P6.jpg" alt="tea-6">
                <img src="images/images/tea_P7.jpg" alt="tea-7">
                <img src="images/images/tea_P8.jpg" alt="tea-8">
                <img src="images/images/tea_P9.jpg" alt="tea-9">
            </div>

            <h3>Mixed Gallery(cropped grid)</h3>
            <div class="cropped-grid-gallery">
                <img src="images/images/coffee_P3.jpg" alt="coffee1">
                <img src="images/images/coffee_L1.jpg" alt="coffee2">
                <img src="images/images/coffee_P1.jpg" alt="coffee3">
                <img src="images/images/coffee_L3.jpg" alt="coffee4">
                <img src="images/images/coffee_P4.jpg" alt="coffee5">
                <img src="images/images/coffee_S1.jpg" alt="coffee6">
                <img src="images/images/coffee_P2.jpg" alt="coffee7">
                <img src="images/images/coffee_S2.jpg" alt="coffee8">
                <img src="images/images/coffee_L2.jpg" alt="coffee9">
            </div>  

            <h3>Masonry Gallery (flexbox)</h3>
            <div class="horizontal-masonry-gallery">
                <img src="images/images/coffee_P3.jpg" alt="coffee1">
                <img src="images/images/coffee_L1.jpg" alt="coffee2">
                <img src="images/images/coffee_P1.jpg" alt="coffee3">
                <img src="images/images/coffee_L3.jpg" alt="coffee4">
                <img src="images/images/coffee_P4.jpg" alt="coffee5">
                <img src="images/images/coffee_S1.jpg" alt="coffee6">
                <img src="images/images/coffee_P2.jpg" alt="coffee7">
                <img src="images/images/coffee_S2.jpg" alt="coffee8">
                <img src="images/images/coffee_L2.jpg" alt="coffee9">
            </div>  

            <h3>Vertical Masonry Gallery (columns)</h3>
            <div class="vertical-masonry-gallery">
                <img src="images/images/coffee_P3.jpg" alt="coffee1">
                <img src="images/images/coffee_L1.jpg" alt="coffee2">
                <img src="images/images/coffee_P1.jpg" alt="coffee3">
                <img src="images/images/coffee_L3.jpg" alt="coffee4">
                <img src="images/images/coffee_P4.jpg" alt="coffee5">
                <img src="images/images/coffee_S1.jpg" alt="coffee6">
                <img src="images/images/coffee_P2.jpg" alt="coffee7">
                <img src="images/images/coffee_S2.jpg" alt="coffee8">
                <img src="images/images/coffee_L2.jpg" alt="coffee9">
            </div>         
        </div>    
    </body>
</html>
